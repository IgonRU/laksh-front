@if (item()) {

  @if (blockType() === 'type1') {

    <laksh-layout-block-item-type1
      [item]="item()">
    </laksh-layout-block-item-type1>

  }

  @if (blockType() === 'type2') {

    <laksh-layout-block-item-type2
      [item]="item()"
      [even]="even()">
    </laksh-layout-block-item-type2>

  }

}
