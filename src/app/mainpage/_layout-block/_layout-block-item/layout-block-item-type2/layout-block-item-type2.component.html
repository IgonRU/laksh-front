<div class="text-block">
  <div class="block-item-title">
    <h3>{{ item().title }}</h3>
  </div>
  @if (item().subtitle) {
    <div class="block-item-subtitle">{{ item().subtitle }}</div>
  }
  <div class="block-item-description" [innerHTML]="item().description"></div>
  <div class="buttons-row">
    <a [routerLink]="item().route">Подробнее об услуге</a>
  </div>
</div>
<div class="image-block">
  <div class="block-item-image" [style.background-image]="getBackgroundImage()"></div>
</div>
