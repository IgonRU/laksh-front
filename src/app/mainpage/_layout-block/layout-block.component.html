<h2>{{ title() }}</h2>

@if (description()) {
  <div class="block-description" [innerHTML]="description()"></div>
}

@if (items().length) {

<ul class="block-items-wrapper {{ blockType() }}">

  @for (item of items(); track item.name; let even = $even) {

    <li>
      <laksh-layout-block-item
        [item]="item"
        [blockType]="blockType()"
        [even]="even">
      </laksh-layout-block-item>
    </li>

  }

</ul>

}
