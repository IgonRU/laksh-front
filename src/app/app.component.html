<igon-responsive-layout>

  <laksh-page-header
    [topMenu]="menu"
    [centerMenu]="menuCenter"
    class="layout-header">
  </laksh-page-header>

  <!-- Мобильное меню -->
  <laksh-mobile-menu 
    [menu]="menu" 
    [centerMenu]="menuCenter" 
    [isOpen]="isMobileMenuOpen()"
    (closeMenu)="closeMobileMenu()">
  </laksh-mobile-menu>

  <section class="body">
    <router-outlet />
  </section>

  <laksh-page-footer class="layout-footer"></laksh-page-footer>

</igon-responsive-layout>
