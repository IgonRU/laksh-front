<section id="projects" aria-label="Наши проекты">
  <div class="px">
    <div class="projects-cap">
      <h2>Проекты</h2>
      <div class="projects-sub muted">Выборка реализованных пространств</div>
    </div>
    <div class="slider" [style.--cards]="projects.length" [style.--index]="currentIndex">
      <div class="track">
        <article class="slide" *ngFor="let project of projects">
          <div class="img" [style.background-image]="'url(' + project.image + ')'"></div>
          <div class="shade"></div>
          <div class="title">{{ project.title }}</div>
        </article>
      </div>
      <button class="nav prev" (click)="prev()" [disabled]="currentIndex === 0" aria-label="Предыдущий проект">‹</button>
      <button class="nav next" (click)="next()" [disabled]="currentIndex === lastIndex" aria-label="Следующий проект">›</button>
      <div class="dots" role="tablist">
        <button class="dot" *ngFor="let _ of projects; let i = index" (click)="goTo(i)" [class.active]="i === currentIndex" [attr.aria-selected]="i === currentIndex"></button>
      </div>
    </div>
  </div>
</section>
