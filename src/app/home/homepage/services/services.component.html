<section id="services" aria-label="Услуги студии">
  <div class="section-header container-desktop-parent">
    <div class="container-desktop">
      <laksh-section-title 
        [title]="'Услуги'" 
        [subtitle]="'Пространство вокруг нас — это зеркало нашей индивидуальности'"
        [route]="'/services'">
      </laksh-section-title>
    </div>
  </div>

  <div class="svc-row" *ngFor="let serviceGroup of services; let i = index" [class.reverse]="i % 2 === 1">
    <div class="svc-img" 
         [style.background-image]="'url(' + getImageUrl(serviceGroup.image) + ')'"
         [attr.aria-label]="serviceGroup.title">
    </div>
    <div class="svc-text px section-pad">
      <h3> <a [href]="'/services#' + serviceGroup.alias">{{ serviceGroup.title }}</a> </h3>
      <div class="description">
        <p>{{ serviceGroup.description }}</p>
        <ul class="svc-bullets">
          <li *ngFor="let service of serviceGroup.services">{{ service.title }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
