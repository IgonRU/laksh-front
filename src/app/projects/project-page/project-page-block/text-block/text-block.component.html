<div class="container-desktop">

  <section class="page-section">
    <laksh-section-title 
      *ngIf="data().title"
      [title]="data().title" 
      [subtitle]="data().subtitle">
    </laksh-section-title>
    <div 
      *ngIf="data().text" 
      class="section-content" 
      [innerHTML]="data().text">
    </div>
  </section>

</div>
