<div class="section-title">
  <h2 
    class="title" 
    *ngIf="title()">
    <a *ngIf="route()" [routerLink]="route()" class="title-link">
      {{ title() }}
    </a>
    <span *ngIf="!route()">
      {{ title() }}
    </span>
  </h2>
  <div class="lead" *ngIf="subtitle()">{{ subtitle() }}</div>
</div>
