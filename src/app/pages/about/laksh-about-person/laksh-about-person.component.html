<div class="about-person" [class.rtl]="rtl()">
  <div class="portrait-section">
    <div class="portrait" *ngIf="portrait()">
      <img [src]="portrait()" [alt]="name()" />
    </div>
  </div>
  
  <div class="info-section">
    <div class="name-title" *ngIf="name() || title()">
      <h2 class="name" *ngIf="name()">{{ name() }}</h2>
      <span class="title" *ngIf="title()">{{ title() }}</span>
    </div>
    
    <div class="role" *ngIf="role()">
      {{ role() }}
    </div>
    
    <div class="biography" *ngIf="biography()">
      {{ biography() }}
    </div>
  </div>
</div>
