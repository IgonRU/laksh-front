<laksh-page-article 
  [title]="'О нас'" 
  [subtitle]="'Создаем природные пространства, в которых комфортно именно Вам'">


  <div class="container-desktop">
    
    <section class="page-section">
      <laksh-section-title 
        [title]="'Принципы'">
      </laksh-section-title>
      <div class="section-content">
        <ul>
          <li>Мы верим, что нужно наслаждаться жизнью на природе, а не бороться с ней</li>
          <li>Не бывает мелочей - перфекционизм и педантичность спасет этот мир</li>
          <li>Окружающее пространство - отражение нашей индивидуальности</li>
        </ul>
      </div>
    </section>
  
    <section class="page-section">
      <laksh-section-title 
        [title]="'Команда'">
      </laksh-section-title>
      <div class="section-content">
        
        @for (person of aboutUsPersons; track person.id) {
          <laksh-about-person 
            [portrait]="person.portrait"
            [name]="person.name"
            [title]="person.title"
            [role]="person.role"
            [biography]="person.biography"
            [rtl]="$odd">
          </laksh-about-person>
        }

      </div>
    </section>

  </div>

</laksh-page-article>
